<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <input name="email" type="email" class="form-input" placeholder="Name" ngModel required />
  <input name="pass" type="password" class="form-input" placeholder="Password" ngModel required />
  <input type="submit" value="Login" />
</form>
